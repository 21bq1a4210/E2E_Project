<script>
    document.addEventListener('DOMContentLoaded', () => {
        const video = document.getElementById('webcam');
        const videoContainer = document.getElementById('video-container');
        const faceRecognition = document.getElementById('face-recognition');
        const captureButton = document.getElementById('capture-button');
        const messageDiv = document.getElementById('message');
        const studentDetails = document.getElementById('student-details');

        faceRecognition.addEventListener('click', () => {
            videoContainer.classList.remove('d-none');
            startWebcam();
        });

        captureButton.addEventListener('click', () => {
            captureImage();
        });

        function startWebcam() {
            if (navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then((stream) => {
                        video.srcObject = stream;
                    })
                    .catch((error) => {
                        console.error("Error accessing webcam: ", error);
                    });
            }
        }

        function captureImage() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const imageData = canvas.toDataURL('image/jpeg');
            sendImageToServer(imageData);
        }

        function sendImageToServer(imageData) {
            fetch('/predict/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken'),
                },
                body: JSON.stringify({ image: imageData })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Face recognized') {
                    const names = data.names.join(', ');
                    studentDetails.textContent = `Names: ${names}`;
                } else {
                    studentDetails.textContent = data.message;
                }
                messageDiv.classList.remove('d-none');
            })
            .catch(error => {
                console.error('Error:', error);
                displayMessage('An error occurred while processing the image.');
            });
        }

        function displayMessage(message) {
            messageDiv.textContent = message;
            messageDiv.classList.remove('d-none');
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    });
</script>
